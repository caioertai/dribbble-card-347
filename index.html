<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribbble Card</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Dribbble card design</h1>
    <div class="card-wrapper">
      <div class="card">
        <div class="card-image-frame">
          <img src="http://placehold.it/320x200" class="card-image">
          <div class="button">Save</div>
        </div>
        <div class="card-info text-right">
          <i class="fas fa-heart"></i> 90
          <i class="fas fa-comment"></i> 120
          <i class="fas fa-eye"></i> 10
        </div>
      </div>
      <div class="card-footer">
        <img src="http://placehold.it/30x30" class="avatar">
        <a href="">&nbsp;Bob</a>
      </div>
    </div>
  </div>
</body>
</html>
